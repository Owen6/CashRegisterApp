<!DOCTYPE html>
<html>
  <head>
    <title>Cash Register App</title>
    <link href="styles.css", rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
  </head>
  <body>
    <header>
      <h1>Cash Register</h1>
      <p>Calculate the change due based on amount of money given and currency available in drawer.</p>
    </header>
    <section class="register-screen">
      <p id="price"></p>
      <div class="cash">
        <p class="symbol">$</p>
        <input id="cash"></input>
      </div>
    </section>
    <section class="register-body">
      <div class="keyboard">
        <button id="purchase-btn">=</button>
      </div>
      <div class="output-screen">
        <div id="change-due"></div>
        <div id="cid"></div>
      </div>
    </section>
  </body>
  <script src="script.js"></script>
</html>
